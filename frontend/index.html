<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/indexstyle.css" />
    <script src="scripts/main.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&family=Merriweather:ital,wght@0,400;1,400;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Bookstore</title>

  <body>
    <div id="background-photo-container">
      <div class="content-container">
        <div id="header">
          <h1 class="header-heading">Bookstore.bg</h1>

            <ul id="navbar-menu">
              <li class="navbar-menu-item">

            </ul>
          </nav>
        </div>
        <div id="main">
          <div class="tile-panel">
            <a href="" class="tile-big" id="tile-books">
              <div class="tile-container">
                <h2 class="tile-heading">Книги</h2>
              </div>
            </a>
            <a href="" class="tile-big" id="tile-admin">
              <div class="tile-container">
                <h2 class="tile-heading">Admin</h2>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-content">
        <div class="footer-container" id="footer-links">
          <ul class="footer-links-list">
            <li class="footer-link-item">
              <a href="" class="footer-link">Начало</a>
            </li>
            <li class="footer-link-item">
              <a href="" class="footer-link">Книги</a>
            </li>
            <li class="footer-link-item">

            Адрес: гр. София, бул. „княз Александър Дондуков“ 2 <br />
            Телефон: 0898 123 456 <br />
            Email: support@bookstore.bg
          </p>
        </div>
      </div>
      <br />
    </footer>
